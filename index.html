<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts student list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="#" />
  </head>
  <body>
    <img id="background" src="library.jpg" alt="Library" />
    <h1>Hogwarts student list 1991</h1>
    <table id="studentTable">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="photo">Photo</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="firstname">Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
        </tr>
      </thead>
      <tbody>
        <!-- student template -->
      </tbody>
    </table>
    <template id="studentTemplate">
      <tr>
        <td data-field="photo">
          <img class="studentPhoto" src="images/abbott_h.png" alt="Student's photo" />
        </td>
        <td data-field="firstname"></td>
        <td data-field="house"></td>
      </tr>
    </template>
    <script src="script.js"></script>
  </body>
</html>
