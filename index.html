<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts student list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/hacker.png" />
  </head>
  <body>
    <img id="background" src="images/library.jpg" alt="Background image - Library" />
    <div class="overlay"></div>

    <section id="slideOut" class="hidden">
      <p>The</p>
      <p>system</p>
      <p>was</p>
      <p>hacked</p>
    </section>

    <div class="hackerLogo">
      <img id="hackTheSystem" src="images/hacker.png" alt="Hacker" />
    </div>

    <h1>Hogwarts student list 1991</h1>

    <section id="search">
      <input type="search" placeholder="Type here to search" />
    </section>

    <section class="allButtons">
      <div>
        <button id="filter" class="buttonHasDropdown"><span>Filter</span><span>&#9660;</span></button>
        <div id="filter-dropdown" class="button-dropdown hidden">
          <p data-action="filter" data-filter="All houses">All houses</p>
          <p data-action="filter" data-filter="Slytherin">Slytherin</p>
          <p data-action="filter" data-filter="Hufflepuff">Hufflepuff</p>
          <p data-action="filter" data-filter="Ravenclaw">Ravenclaw</p>
          <p data-action="filter" data-filter="Gryffindor">Gryffindor</p>
        </div>
      </div>
      <div>
        <button id="sort" class="buttonHasDropdown"><span>Sort</span><span>&#9660;</span></button>
        <div id="sort-dropdown" class="button-dropdown hidden">
          <p data-action="sort" data-sort-direction="asc" data-sort="firstName">Firstname</p>
          <p data-action="sort" data-sort-direction="asc" data-sort="lastName">Lastname</p>
          <p data-action="sort" data-sort-direction="asc" data-sort="house">House</p>
        </div>
      </div>
      <div>
        <button id="expelledButton">Expelled students</button>
      </div>
      <div>
        <button id="squadedButton">Squad students</button>
      </div>
      <div>
        <button id="prefectedButton">Prefect students</button>
      </div>
    </section>

    <section id="hackedModal" class="smallModal hidden">
      <p></p>
    </section>

    <section id="alertModal" class="smallModal hidden">
      <p>&#10008;</p>
      <p></p>
    </section>

    <h3></h3>

    <section id="studentList"></section>

    <template id="studentTemplate">
      <table class="tableStudentList">
        <tr>
          <td data-field="photo">
            <img src="images/abbott_h.png" alt="Student's photo" />
          </td>
          <td data-field="firstname"></td>
          <td data-field="icons">
            <img class="hidden" src="images/prefect.svg" alt="Prefect" />
            <img class="hidden" src="images/squad.svg" alt="Squad" />
          </td>
          <td data-field="blood">
            <img src="images/pure.svg" alt="Blood type" />
          </td>
          <td data-field="house">
            <img src="images/Ravenclaw_white.png" alt="House crest" />
          </td>
        </tr>
      </table>
    </template>

    <template id="modalWrap">
      <section id="modal" class="modal hidden">
        <article class="firstModal">
          <div id="expelledRed" class="hidden">
            <p>Expelled</p>
          </div>
          <div class="modalLeft">
            <div class="modalLeftTop">
              <img src="images/abbott_h.png" alt="Student's photo" />
              <div class="modalDetails">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
              </div>
            </div>
            <div class="modalLeftBottom">
              <p></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
          <div class="modalRight">
            <img src="images/Ravenclaw.png" alt="House crest" />
          </div>
          <div class="crossModalDiv">
            <p class="crossModal">&#10008;</p>
          </div>
        </article>
        <article class="buttonsModal">
          <button>Expell student</button>
          <button>Add to squad</button>
          <button>Add prefect</button>
        </article>
      </section>
    </template>

    <footer>
      <p>This project was created by Diana Priediena as part of the study course at KEA in 2021.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
