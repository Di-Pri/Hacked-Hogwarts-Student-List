<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts student list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="#" />
  </head>
  <body>
    <img id="background" src="library.jpg" alt="Library" />
    <h1>Hogwarts student list 1991</h1>
    <h3>Showing <span>34</span> students</h3>
    <section id="search">
      <input type="search" placeholder="Type here to search" />
    </section>

    <article class="allButtons">
      <section>
        <button id="filter" class="buttonHasDropdown"><span>Filter</span><span>&#9660;</span></button>
        <div id="filter-dropdown" class="button-dropdown hidden">
          <p data-action="filter" data-filter="All houses">All houses</p>
          <p data-action="filter" data-filter="Slytherin">Slytherin</p>
          <p data-action="filter" data-filter="Hufflepuff">Hufflepuff</p>
          <p data-action="filter" data-filter="Ravenclaw">Ravenclaw</p>
          <p data-action="filter" data-filter="Gryffindor">Gryffindor</p>
        </div>
      </section>
      <section>
        <button id="sort" class="buttonHasDropdown"><span>Sort</span><span>&#9660;</span></button>
        <div id="sort-dropdown" class="button-dropdown hidden">
          <p data-action="sort" data-sort-direction="asc" data-sort="firstName">Firstname</p>
          <p data-action="sort" data-sort-direction="asc" data-sort="lastName">Lastname</p>
          <p data-action="sort" data-sort-direction="asc" data-sort="house">House</p>
        </div>
      </section>
      <section>
        <button id="expelledButton">Expelled students</button>
      </section>
    </article>
    <section id="modal" class="modal hidden">
      <div class="firstModal">
      <div class="modalLeft">
        <div class="modalLeftTop">
          <img class="studentPhotoModal" src="images/abbott_h.png" alt="Student's photo" />
          <div class="modalDetails">
            <p class="modalFirstname">First name:</p>
            <p class="modalMiddlename">Middle name:</p>
            <p class="modalNickname">Nickname:</p>
            <p class="modalLastname">Last name:</p>
          </div>
        </div>
        <div class="modalLeftBottom">
          <p class="modalBlood">Blood status:</p>
          <p class="modalPrefect">Has prefect: No</p>
          <p class="modalExpelled">Is expelled: No</p>
          <p class="modalSquad">Inquisitorial squad member: No</p>
        </div>
      </div>
      <div class="modalRight">
        <p>&#10008</p>
        <img class="crestImage" src="images/Ravenclaw.png" alt="House crest" />
      </div>
      </div>
      <div id="secondModal" class="secondModal">
        <button id="prefectButton">Add prefect</button>
        <button id="expelButton">Expel student</button>
        <button id="squadButton">Add to Inq. squad</button>
      </div>
    </section>
    <section id="studentList"></section>
    <template id="studentTemplate">
      <tr>
        <td data-field="photo">
          <img class="studentPhoto" src="images/abbott_h.png" alt="Student's photo" />
        </td>
        <td data-field="firstname"></td>
        <td data-field="house"></td>
      </tr>
    </template>
    <script src="script.js"></script>
  </body>
</html>
